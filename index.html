      <h1>Etch a Sketch</h1>

        <div class='control scale'>
          <label for="scale">Cambiar el lienzo</label>
          <input id="scale" type="range" name="scale" min="1" max="100" value='16'>
        </div> 
        <div class="control rainbow">
          <button id='rainbow'>Raibow Mode</button>
        </div>
      </div>
      <div id='marco'>
        <div class='sketch' id='sketch'>
        </div>
      </div>
    </div>
